<!DOCTYPE html>
<html>
<head>
<title>Travel Loop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}

.w3-category {
  height: 400px;
  overflow: hidden; 
  position: relative; 
  padding: 10px; 
}
.w3-category img {
  width: 100%; 
  height: 100%; 
  object-fit: cover; 
  position: absolute;
  top: 0; 
  left: 0; 
}
.w3-category .w3-container {
  position: absolute; 
  bottom: 0; 
  left: 0; 
  width: 100%; 
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px; 
  text-align: center;
}
</style>
</head>
<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-border-bottom w3-xlarge">
  <a href="#" class="w3-bar-item w3-button w3-text-red w3-hover-red"><b><i class="fa fa-map-marker w3-margin-right"></i>Travel Loop</b></a>
  <a href="#" class="w3-bar-item w3-button w3-right w3-hover-red w3-text-grey"><i class="fa fa-search"></i></a>
</div>

<!-- Top Categories -->
<div class="w3-row">
  <div class="w3-half w3-category">
    <a href="https://example.com/garden">
      <img src="https://offloadmedia.feverup.com/secretldn.com/wp-content/uploads/2023/05/25123136/kew.jpg" alt="garden">
      <div class="w3-container">
        <h3>Garden</h3>
      </div>
    </a>
  </div>
  <div class="w3-half w3-category">
    <a href="https://example.com/museum">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb_z31sGMnXUJ_WyL1M93F14LoN26upbjZHg&s" alt="Museum">
      <div class="w3-container">
        <h3>Museum</h3>
      </div>
    </a>
  </div>
</div>

<!-- Bottom Categories -->
<div class="w3-row">
  <div class="w3-half w3-category">
    <a href="https://example.com/danger">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThxAkN3ow1QYGpucbTNmu80U0iVrMLV6Is9Q&s" alt="adventure">
      <div class="w3-container">
        <h3>Dangerous activities</h3>
      </div>
    </a>
  </div>
  <div class="w3-half w3-category">
    <a href="https://example.com/beaches">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjbi20h9Nu4TSmwdkU2e8ewOS9b0fdj8cTAQ&s" alt="beaches">
      <div class="w3-container">
        <h3>beaches</h3>
      </div>
    </a>
  </div>
</div>

</body>
</html>
