<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
/* Ensure all category boxes are the same height */
.w3-category {
  height: 400px; /* Adjust as needed for uniform height */
  overflow: hidden; /* Hide overflow content */
  position: relative; /* Position relative for image and overlay */
  padding: 10px; /* Padding around each category box */
}
.w3-category img {
  width: 100%; /* Ensure image fills container width */
  height: 100%; /* Maintain image aspect ratio */
  object-fit: cover; /* Cover the container without distortion */
  position: absolute; /* Position image absolutely */
  top: 0; /* Position at top of container */
  left: 0; /* Position at left of container */
}
.w3-category .w3-container {
  position: absolute; /* Position the text container absolutely */
  bottom: 0; /* Position at the bottom of the container */
  left: 0; /* Position at the left of the container */

}
</style>
